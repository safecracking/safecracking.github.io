<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Cracking Merch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f1a;
            color: #e0e0ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #a78bfa;
        }
        #my-ecwid-store {
            min-height: 600px; /* чтобы не было пустоты при загрузке */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Safe Cracking Merch</h1>
        
        <!-- Здесь будет встроенный магазин Ecwid -->
        <div id="my-ecwid-store"></div>

        <!-- Код встраивания Ecwid -->
        <script data-cfasync="false" type="text/javascript"
                src="https://app.ecwid.com/script.js?131954754&data_platform=code"
                charset="utf-8"></script>
        <script type="text/javascript">
            xProductBrowser("categoriesPerRow=3",
                            "views=grid list",
                            "categoryView=grid",
                            "searchView=list",
                            "id=my-ecwid-store");
        </script>
    </div>
</body>
</html>
